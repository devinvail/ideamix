<ion-header no-border>
    <ion-navbar color="primary">
        <ion-title>Chat</ion-title>

        <ion-buttons left>
            <button (click)="logout()" class="logout-button" ion-button icon-only><ion-icon name="log-out"></ion-icon></button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list class="chat-list" no-lines>

        <ion-item *ngFor="let chat of chats">
            <div class="chat-bubble">
                <p class="chat-message">{{chat.message}}</p>
                <p class="chat-author">{{chat.author}}</p>
            </div>
        </ion-item>

    </ion-list>

</ion-content>

<ion-footer>

    <ion-toolbar>

        <textarea spellcheck="true" autoComplete="true" autocorrect="true" rows="1" class="chat-input" [(ngModel)]="message" placeholder="type message..." (keyup.enter)="addChat()">
        </textarea>

        <ion-buttons right>
            <button (click)="addChat()" ion-button icon-only item-right class="send-chat-button">
                 <ion-icon name="send"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>

</ion-footer>
