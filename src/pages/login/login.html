<ion-content padding>


    <img class="logo" src="./assets/imgs/im_logo.png"   />

    <div>
      <p class="loginText">
        Where the world's greatest entrepreneurs connect and share brilliant new ideas
      </p>

    </div>
  
    <ion-item class="username-input">
      <ion-icon color="light" item-start name="contact"></ion-icon>
      <ion-input [(ngModel)]="username" type="text" placeholder="username"></ion-input>
    </ion-item>
  
    <ion-item class="password-input">
      <ion-icon color="light" item-start name="lock"></ion-icon>
      <ion-input [(ngModel)]="password" type="password" placeholder="password"></ion-input>
    </ion-item>
  
    <button ion-button full icon-left color="light" class="login-button" (click)="login()"><ion-icon name="log-in"></ion-icon> Log In</button>
  
    <p *ngIf="failedAttempt" class="error-logging-in">
      Incorrect username or password!
    </p>
  
  </ion-content>
  
  <ion-footer>
  
    <button ion-button color="primary" full icon-right (click)="openRegisterPage()" class="create-account-button">Create an Account <ion-icon name="arrow-forward"></ion-icon></button>
  
  </ion-footer>
